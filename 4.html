<!DOCTYPE html>
<html>
<style>
body {}
body,video {
    margin: 0;
    padding: 0;
}
video {
    width: 256px;
    height: 256px;
    float: left;
}
div.row {
    width: 2048px;
}
</style>
<body>
<script>
var x=8,y=6,b=document.getElementsByTagName('body')[0];
for (var j = 0; j < y; ++j) {
    var div = document.createElement('div');
    div.className = 'row';
    b.appendChild(div);
    for (var i = 0; i < x; ++i) {
        var v = document.createElement('video');
        v.src = '256_'+ i +'_'+ j +'.webm';
        v.autoplay = 'autoplay';
        v.muted = 'muted';
        div.appendChild(v);
        console.log(i,j);
    }
}
        
</script>
</body>
</html>
